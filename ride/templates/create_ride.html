{% extends "base.html" %}

{% block custom_css %}
  <style>
    .map {
      height: 180px;
    }
  </style>
{% endblock %}

{% block content %}

<h1>Criar carona</h1>

<form method='post'>
  {% csrf_token %}
  <div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="id_car">Carro</label>
          {{ form.car }}
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="id_available_seats">Assentos disponíveis</label>
          {{ form.available_seats }}
        </div>
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="id_available_seats">Horário</label>
      {{ form.starting_hour }}
    </div>
    <div class="form-group mb-3">
      <label for="search-start-point-field">Ponto de partida</label>
      <input id="search-start-point-field" class="form-control mb-2" type="text" placeholder="Digite o endereço..." autocomplete="on" runat="server" />
      <input id="city2" name="city2" />
      <input id="cityLat" name="cityLat" />
      <input id="cityLng" name="cityLng" />
      <div class="map" id="starting-point-map"></div>
    </div>
    <div class="form-group">
      <label>Destino

    </div>
  </div>
</form>

{% endblock %}

{% block custom_js %}
<script src="http://maps.googleapis.com/maps/api/js?key=&libraries=places&" type="text/javascript"></script>
<script type='text/javascript'>
  function initialize() {
    map = new google.maps.Map(document.getElementById("starting-point-map"), {
        center: { lat: -22.903, lng: -43.132 },
        zoom: 11,
    });

    marker = new google.maps.Marker({
        map,
        position: { lat: -22.903, lng: -43.132 },
        draggable: true,
        animation: google.maps.Animation.DROP
    });

    var input = document.getElementById('search-start-point-field');
    var autocomplete = new google.maps.places.Autocomplete(input);
    google.maps.event.addListener(autocomplete, 'place_changed', function () {
        var place = autocomplete.getPlace();
        if (!place.geometry) {
            return;
        }
        map.panTo(place.geometry.location);
        marker.setPosition(place.geometry.location);
        document.getElementById('city2').value = place.name;
        document.getElementById('cityLat').value = place.geometry.location.lat();
        document.getElementById('cityLng').value = place.geometry.location.lng();
    });

    google.maps.event.addListener(marker, 'dragend', function () {
      var pos = marker.getPosition();
      map.panTo(pos);
      document.getElementById('cityLat').value = pos.lat();
      document.getElementById('cityLng').value = pos.lng();

      var geocoder = new google.maps.Geocoder();
      geocoder.geocode({ 'location': pos }, function (results, status) {
        if (status === 'OK' && results[0]) {
          input.value = results[0].formatted_address;
          document.getElementById('city2').value = results[0].address_components[0].long_name;
        }
      });
    });
  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>
{% endblock %}
